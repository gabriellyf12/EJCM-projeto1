<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <title>Home</title>
</head>
<body>
    <header class="header">

        <img src="../img/Logo TT.svg" alt="logo" class="image-logo">

    <main class="background">

           <img src="../img/comment.png" class="icon" alt="comentário">
           <img src="../img/settings.png" class="icon" alt="configurações">

        <section class="centro">
            <div class="postar">
                <p>No que está pensando...?</p>

                    <img src="../img/emoji.png" alt="emoji">
                    <img src="../img/link.png" alt="link">
                    <button id="botao_postar">Postar</button>
                </nav>
            </div>

            <div class="post">
                <img class="fotopost" src="../img/billie.png" alt="post">
                <div class="perfilint">
                    <div class="user">
                        <img class="perfil" src="../img/billieperfil.png" alt="perfil">
                        <h3>@billieeilish</h3>
                    </div>
                    <img class="interacoes" src="../img/Frame 51.png" alt="comentario curtir coração">
                </div>        
            <p>Escrevi o álbum do ano.</p>
            </div>
        </section>

        <div class="direita">
            <h2 id="titulo">Pessoas que você talvez conheça</h2>
                <div class="usuarios">
                    <img class="perfil" src="../img/ari.png" alt="perfil">
                    <h3>@arianagrande</h3>
                    <button>Adicionar</button>
                </div>
                <div class="usuarios">
                    <img class="perfil" src="../img/fotosza.png" alt="perfil">
                    <h3>@sza</h3>
                    <button>Adicionar</button>
                </div>
                <div class="usuarios">
                    <img class="perfil" src="../img/olivia.png" alt="perfil">
                    <h3>@oliviarodrigo</h3>
                    <button>Adicionar</button>
                </div>
                <div class="usuarios">
                    <img class="perfil" src="../img/riri.png" alt="perfil">
                    <h3>@badgalriri</h3>
                    <button>Adicionar</button>
                </div>
            </div>
    </main>

</html>
