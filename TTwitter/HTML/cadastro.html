<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cadastro da rede social TTwiter">
    <meta name="keywords" content="TTwiter, Rede social">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>TTWITTER</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form class="form-header" id="cadastroForm">
                <h1>Cadastro</h1>
        
                <div class="input-box">
                    <label class="label" for="nome">Nome</label>
                    <input class="input" type="text" id="nome" placeholder="nome de usuário" required>
                </div>

                <div class="input-box">
                    <label class="label" for="email">Email</label>
                    <input class="input" type="email" id="email" placeholder="example@email.com" required>
                </div>

                <div class="input-box">
                    <label class="label" for="datanascimento">Data de Nascimento</label>
                    <input class="input" type="text" id="datanascimento" placeholder="xx/xx/xxxx">
                </div>

                <div class="input-box">
                    <label class="label" for="senha">Senha</label>
                    <input class="input" type="password" id="senha" placeholder="**********" required>
                </div>

                <div class="input-box">
                    <label class="label" for="confirmarSenha">Confirmar Senha</label>
                    <input class="input" type="password" id="confirmarSenha" placeholder="**********" required>
                </div>
                
                <label>
                    <input type="checkbox" name="termos" id="checkbox">
                    Li e estou de acordo com os <a href="#termos" style="color: #105F74;">Termos</a> e <a href="#condicoes" style="color: #105F74">Condições de uso</a>
                </label>
                
                <button class="buttonc" style="border-radius: 8px; border: 0px;" type="button" id="cadastrarButton">Cadastrar</button>

                <a href="../HTML/login.html" id="a_log">Fazer Login</a>
            </form>
        </div>
        <div class="image-logo">
            <img src="../img/Logo TT.svg" alt="Logo TTwiter">
        </div>
    </div>
    <script src="../js/cadastro.js"></script>
</body>
</html>
